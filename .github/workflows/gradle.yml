# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: |
        ./gradlew jib \
        -Djib.to.image=docker.pkg.github.com/movingblocks/micronaut-sample/micronaut-sample:latest\
        -Djib.to.auth.username=$GITHUB_ACTOR\
        -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
        docker push docker.pkg.github.com/MovingBlocks/micronaut-sample/micronaut-sample:latest

